<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trang bảo mật</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Vui lòng nhập mật khẩu để truy cập:</h2>
    <input type="password" id="passwordInput" placeholder="Mật khẩu" />
    <button onclick="checkPassword()">Vào trang</button>

    <script>
      function checkPassword() {
        const password = document.getElementById('passwordInput').value;
        // Đổi '123456' thành mật khẩu bạn muốn
        if (password === '123456') {
          window.location.href = 'home.html'; // File chính của bạn (đổi tên nếu cần)
        } else {
          alert('Sai mật khẩu!');
        }
      }
    </script>
  </body>
</html>
